<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width"
		/>
		<title>Object-oriented JavaScript example</title>
	</head>

	<body>
		<p>
			This example requires you to enter commands in your browser's JavaScript
			console (see
			<a
				href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
				>What are browser developer tools</a
			>
			for more information).
		</p>

		<script>
			function Person(first, last, age, gender, interests) {
				this.name = {
					first: first,
					last: last,
				};
				this.age = age;
				this.gender = gender;
				this.interests = interests;
				this.bio = function () {
					console.log(
						`${this.name.first} ${this.name.last} is ${this.age} years old. He likes ${this.interests[0]} and ${this.interests[1]}.`
					);
				};
				this.greeting = function () {
					console.log(`Hi i'm ${this.name}.`);
				};
			}

			let person1 = new Person("bob");
			let person2 = new Person("sara");

			Person.prototype.constructor.farewall = function () {
				console.log(this.name.first + " has left the building. Bye for now!");
			};
		</script>
	</body>
</html>
